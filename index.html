<body>

  <nav class=" navbar shadow rounded navbar-expand-lg bg-body-tertiary py-3 ">
    <div class="container">
      <a class="navbar-brand" href="index.html">Social</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Profile</a>
          </li>
        </ul>

        <div>
          <button id="navLogin" class="btn btn-outline-success " data-bs-toggle="modal"
            data-bs-target="#loginModal">Login</button>
          <button id="navRegister" class="btn btn-outline-success mx-3" data-bs-toggle="modal"
            data-bs-target="#registerModal">Register</button>
        </div>



        <div class="d-flex">
          <div id="navUserDetails" class="me-4  align-items-center">
            <b id="navUserName" class="fs-5 me-2">Mahmoud</b>
            <img id="navUserImg" src="img/posts/pexels-mikebirdy-1.jpg" alt="userImage"
              class="rounded-circle border border-2 " width="48px" height="48px">
          </div>
          <button id="navLogout" class=" ms-2 btn btn-outline-danger  rounded-5 " data-bs-toggle="modal">Logout</button>
        </div>


      </div>
    </div>
  </nav>
  <!-- nav bar end -->



  <!-- ======Modals========= -->

  <!-- loginModal -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">UserName:</label>
              <input type="text" class="form-control" id="recipient-name">
            </div>
            <div class="mb-3">
              <label for="recipient-password" class="col-form-label" autocomplete="current-password">Password:</label>
              <input type="password" name="password" class="form-control" id="recipient-password">
            </div>
          </form>
        </div>

        <div class="modal-footer">

          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="loginBtn">Login</button>
        </div>
      </div>
    </div>
  </div>
  <!-- loginModal end-->


  <!-- registerModal -->
  <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Register</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>


            <div class="mb-3">
              <label for="registerName" class="col-form-label">Name:</label>
              <input type="text" class="form-control" id="registerName">
            </div>

            <div class="mb-3">
              <label for="registerUserName" class="col-form-label">UserName:</label>
              <input type="text" class="form-control" id="registerUserName">
            </div>
            <div class="mb-3">
              <label for="registerPassword" class="col-form-label" autocomplete="current-password">Password:</label>
              <input type="password" name="password" class="form-control" id="registerPassword">
            </div>
            <div class="mb-3">
              <label for="registerImage" class="form-label">Image</label>
              <input class="form-control" type="file" id="registerImage">
            </div>
          </form>
        </div>

        <div class="modal-footer">

          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="RegisterBtn">Register</button>
        </div>
      </div>
    </div>
  </div>
  <!-- registerModal end-->


  <!-- Posts btn -->
  <button type="button" id="addPost" onclick="addBtnClick()" class="btn btn-primary rounded-circle"><i
      class="fa fa-plus " aria-hidden="true"></i> </button>
  <!-- Posts btn End -->

  <!--PostModal  -->
  <div class="modal fade" id="PostModal" tabindex="-1" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="PostModalTitle">Create A New Post</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="postTitle" class="col-form-label">Title:</label>
              <input type="text" class="form-control" id="postTitle">
            </div>

            <div class="mb-3">
              <label for="postBody" class="col-form-label">Body:</label>
              <textarea name="postBody" rows="4" class="form-control" id="postBody" style="resize: none;"></textarea>
            </div>

            <div class="mb-3">
              <label for="postImage" class="form-label">Image</label>
              <input class="form-control" type="file" id="postImage">
            </div>

            <input type="hidden" id="post-id-input" value="">

          </form>
        </div>

        <div class="modal-footer">

          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="CreatePostBtn">Create</button>
        </div>
      </div>
    </div>
  </div>
  <!--PostModal End  -->

  <!-- top btn -->
  <button type="button" id="topBtn" class="btn btn-outline-dark rounded-circle "><i class="fa fa-arrow-up "
      aria-hidden="true"></i></button>
  <!-- top btn -->


  <!-- loading -->
  <div id="loading" class="loading d-none align-items-center justify-content-center">
    <span class="loader"></span>
  </div>
  <!-- loading -->

  <!-- ======Modals End======= -->
